<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Events</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <h2>This heading going to hide!</h2>
    <p>
        Click below button!
    </p>
    <button class="hide">Hide!</button>
    <button class="double">Double click me !</button>
    <button class="show">Show!</button>

    <script>
        $(function(){
            //Hide function
            $(".hide").click(function(){
                $("h2").hide()
            })
            //Show function
            $(".show").click(function(){
                $("h2").show()
            })
            //Double Click event
            $(".double").dblclick(function(){
                $("h2").hide()
            })
        })
    </script>
</body>
</html>
